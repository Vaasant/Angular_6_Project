<section>
  <header>
    <div>{{mediaItems| categoryList}}</div>
  </header>
  <mw-media-item *ngFor="let mediaItem of mediaItems"
  [mediaItem]="mediaItem" (delete)="onMediaItemDelete($event)" [mediaItem]="firstMediaItem" 
  [ngClass]="{'medium-movies':mediaItem.medium === 'Movies','medium-series':mediaItem.medium==='Series'}">
</mw-media-item>
</section>
<footer>
  <a routerLink="/add">
  <img src="../assets/01.png" class="icon">
  </a>
</footer>
